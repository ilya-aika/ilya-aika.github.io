<style>
.glow {
  font-size: 24px;
  color: white;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 1s ease, transform 1s ease;
}

.glow.show {
  opacity: 1;
  transform: translateY(0);
}
</style>

<p id="glow" class="glow">Glowing text fades in!</p>

<script>
  setTimeout(() => {
    document.getElementById('glow').classList.add('show');
  }, 500);
</script>
