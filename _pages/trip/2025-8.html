<script src="//cdn.jsdelivr.net/npm/globe.gl"></script>

<div id="globeViz" style="width: 100%; height: 100vh;"></div>
<script>
  const city = {
    Japan:    { lat: 34.6937,  lng: 135.5023 },
    Korea:    { lat: 37.5665,  lng: 126.9780 },
    Russia:   { lat: 55.7558,  lng: 37.6173 },
    German:   { lat: 52.52,    lng: 13.4050 },
    UK:       { lat: 51.5074,  lng: -0.1278 },
    French:   { lat: 48.8566,  lng: 2.3522 },
    Italia:   { lat: 45.4408,  lng: 12.3155 },
    Rome:     { lat: 41.9028,  lng: 12.4964 },
    Turkiye:  { lat: 41.0082,  lng: 28.9784 },
    Egypt:    { lat: 30.0444,  lng: 31.2357 },
    Jordan:   { lat: 31.9539,  lng: 35.9106 },
    Indonesia:{ lat: -7.2575,  lng: 112.7521 },
    Australia:{ lat: -33.8688, lng: 151.2093 }
  };

  const points = Object.entries(city).map(([name, {lat, lng}]) => ({ lat, lng, name }));
  const coords = points.map(p => [p.lat, p.lng, 0]);
  coords.push(coords[0]); // close the loop

  const pathArray = [ coords ]; // wrap into array of paths

  const world = Globe()(document.getElementById('globeViz'))
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
    .pointsData(points)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointLabel(d => d.name)
      .pointColor(() => 'crimson')
      .pointAltitude(0.05)
      .pointRadius(0.15)
    .labelsData(points)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name != 'Rome' ? d.name : '')
      .labelSize(1.2)
      .labelDotRadius(0.2)
      .labelColor(() => 'white')
    .pathsData(pathArray)
      .pathPointAlt(p => p[2])          // altitude accessor
      .pathResolution(1)               // smoother curves
      .pathColor(() => '#00E0FF')
      // .pathStroke(2)
      .pathDashLength(0.2)
      .pathDashGap(0.1)
      .pathDashAnimateTime(4000)
    .backgroundColor('#000011');
  
  world.pointOfView({ ... city.Osaka, alt: 1.5 });
</script>
