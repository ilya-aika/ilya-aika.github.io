<script src="//cdn.jsdelivr.net/npm/globe.gl"></script>

<div id="globeViz" style="width: 100%; height: 100vh;"></div>
<script>
  const country = {
    Japan:       { lat: 34.6937,  lng: 135.5023 },   // Osaka
    Korea:       { lat: 37.5665,  lng: 126.9780 },   // Seoul
    UK:          { lat: 51.5074,  lng:  -0.1278 },   // London
    Switzerland: { lat: 46.9481,  lng:   7.4474 },   // Bern
    France:      { lat: 48.8566,  lng:   2.3522 },   // Paris
    Italy:       { lat: 45.4408,  lng:  12.3155 },   // Venice (Venezia)
    Turkey:      { lat: 41.0082,  lng:  28.9784 },   // Istanbul
    Egypt:       { lat: 30.0444,  lng:  31.2357 },   // Cairo
    Indonesia:   { lat: -7.2575,  lng: 112.7521 },   // Surabaya
    Australia:   { lat: -33.8688, lng: 151.2093 },   // Sydney
  };

  const points = Object.entries(country).map(([name, {lat, lng}]) => ({ lat, lng, name }));
  const coords = points.map(p => [p.lat, p.lng, 0]);
  coords.push(coords[0]); // close the loop

  const pathArray = [ coords ]; // wrap into array of paths

  const world = Globe()(document.getElementById('globeViz'))
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
    .pointsData(points)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointLabel(d => d.name)
      .pointColor(() => 'crimson')
      .pointAltitude(0.05)
      .pointRadius(0.15)
    .labelsData(points)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.2)
      .labelDotRadius(0.2)
      .labelColor(() => 'white')
    .pathsData(pathArray)
      .pathPointAlt(p => p[2])          // altitude accessor
      .pathResolution(1)               // smoother curves
      .pathColor(() => '#00E0FF')
      // .pathStroke(2)
      .pathDashLength(0.2)
      .pathDashGap(0.1)
      .pathDashAnimateTime(4000)
    .backgroundColor('#000011');
  
  world.pointOfView({ ... country.Japan, alt: 1.5 });
</script>
